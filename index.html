<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oakley S Frame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img class="logo-img" src="images/logo.jpeg" alt="logo" />
      </div>
      <div class="nav-links">
        <a href="#">Features</a>
        <a href="#">How It Works</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="call-to-action">
      <h1 class="cta-header">Join Email List For 10% Off</h1>
      <div class="cta-input">
        <input type="text" placeholder="Enter Email" />
        <button>Submit</button>

    </div>
    <div class="product-info">
      <div class="info-section-one">
        <h2>Premium Materials</h2>
        <p>Military grade building materials.</p>
      </div>
      <div class="info-section-two">
        <h2>Fast Shipping</h2>
        <p>On a C-130 moments after ordering.</p>
      </div>
      <div class="info-section-three">
        <h2>Quality Assurance</h2>
        <p>Military tested and approved.</p>
      </div>

    </div>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/WDkFPeIqbJ8?si=wsqvr3qIwPNOVAKC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="price-options"></div>
    <div class="footer"></div>
  </body>
</html>
